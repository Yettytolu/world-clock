<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock-Yetunde</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Paris</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Tokyo</h2>

          <div class="date">October 24th 2023</div>
        </div>
        <div class="time">4:26:20 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>

          <div class="date">October 24th 2023</div>
        </div>
        <div class="time">4:26:20 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Yetunde Ogunremi</strong> and it's
      <a href="https://github.com/Yettytolu/world-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
